<body class="login-bg">
  
<!-- Login header start -->
<div class="login-logo"><a href="index.html"><img src="images/WebHR_White.svg" alt="Ofeloz" /></a></div>
   


<!-- header end -->

<section class="full-wrapper common-padding login-section">
    <div class="container">

        <div class="text-center">
            <h2>Employee Login</h2>
        </div>
 
        <div class="login-form">
            <div class="form-group">
                <label>Email</label>
                <input type="text" class="form-control" placeholder="your@email.com">
                <span class="error-msg" style="display: none">Please enter valid email.</span>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" placeholder="******">
            </div>
            <div class="form-group d-flex justify-content-between align-items-center">
                <div class="ch-checkbox">
                    <input type="checkbox" data-bind="checked: TermPolicyCheck">
                    <label class="label_txt">Keep me login</label>
                </div>
                <div class="forget-password">
                    <a href="forget-password.html">Forget Password</a>
                </div>
            </div>

            <div class="form-group login-button">
                <a href="#" class="btn submit-btn">Login</a>
            </div>

            </div -->

        </div>
        
    </div>
</section>
